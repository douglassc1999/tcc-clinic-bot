<div style="height: 200px;
width: 400px;
overflow-y: auto;" id='scroll'>
<!-- <div  id='scroll'> -->
  <div *ngFor="let item of mensagens" style="padding: 10px 0 10px 0;">
    <div *ngIf="item.responseList?.length" [ngClass]="item.direct === 'right' ? 'sb1' : 'sb2'">
      <nz-radio-group *ngFor="let i of item.responseList">
        <br/> <label nz-radio (click)="setCampos(i.id, i.nome)" [nzValue]="i.id"> {{ i.nome }} </label>
      </nz-radio-group>
    </div> <br/>
    <div *ngIf="!item.responseList?.length" [ngClass]="item.direct === 'right' ? 'sb1' : 'sb2'">{{item.text}}</div> <br />
  </div>
  <br/>
  <div *ngIf="loading" style="width: 600px;"><nz-spin nzSimple style="width: 250px; margin: 0 auto;"></nz-spin></div>
</div>


<form style="margin-top: 50px;" nz-form [formGroup]="validateForm" class="login-form">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your username!">
      <nz-input-group>
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
          <input formControlName="message" type="text" nz-input placeholder="input search text" />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" nzSearch (click)="enviar()">
            <span nz-icon nzType="search"></span>
          </button>
        </ng-template>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <!-- <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button> -->
</form>
